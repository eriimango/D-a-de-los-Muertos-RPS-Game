<!DOCTYPE html>
<html>
    <head>
        <title>Dia Muerto RPS Game</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <h1> Dia de los Muertos</h1>
            <h2>Skull, Sarape, Vidrio</h2>
        </header>

        <div class="score-board">
            <div id="user" class="player">User</div>
            <div id="computer" class="player">Computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="move-description">

        </div>

        <div id="sarape" class="weapon">
        <img scr="" alt="Foto of Sarape">
    </div>
    <div id="skull" class="weapon">
        <img scr="" alt="Foto of Skull">
    </div>
    <div id="vidrio" class="weapon">
        <img scr="" alt="Foto of vidrio">
    </div>

    <p id="move-message">Choose your weapon.</p>
    <script src="app.js" charset="utf-8"></script>
    </body>
</html>
